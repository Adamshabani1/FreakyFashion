<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Ny produkt </title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header class="admin-header">
        <h1>Administration</h1>
    </header>

    <div class="conatiner">
        <aside class="sidebar">
            <h2>produkter</h2>
        </aside>
    </div>


    <div class="main-content">
        <h2>Ny Produkt</h2>
        <div class="form-group">
            <label for="name">Namn</label><br>
            <input type="text" id="name" name="name" required>
        </div>
    
        <div class="form-group">
            <label for="description">Beskrivning</label><br>
            <textarea id="description" name="description" rows="8" required></textarea>
        </div>
    
        <div class="form-group">
            <label for="sku">SKU:</label><br>
            <input type="text" id="sku" name="sku" class="input-small" required>
        </div>
    
        <div class="form-group">
            <label for="price">Pris</label><br>
            <input type="number" id="price" name="price" required>
        </div>
    
        <div class="form-group">
            <label for="image">Bild</label><br>
            <input type="file" id="image" name="image" required>
        </div>
    
        <label for="categories">Kategorier</label><br>
        <div class="checkbox-container">
            <input type="checkbox" name="categories" value="T-Shirts" class="checkbox"> T-Shirts
        </div>
        <div class="checkbox-container">
            <input type="checkbox" name="categories" value="Sommar" class="checkbox"> Sommar
        </div>
        <div class="checkbox-container">
            <input type="checkbox" name="categories" value="Byxor" class="checkbox"> Byxor
        </div>
        <div class="checkbox-container">
            <input type="checkbox" name="categories" value="Skor" class="checkbox"> Skor
        </div><br>
    
        <button type="submit">LÃ¤gg till</button>
    </div>
    
</body>
</html>
